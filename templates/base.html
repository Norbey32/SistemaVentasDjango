<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Ventas{% endblock %}</title>
    <!-- Incluye el CDN de Tailwind CSS para tener los estilos disponibles -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-lg p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-500 transition-colors">
                Sistema de Ventas
            </a>
            <!-- Aquí puedes añadir más enlaces de navegación si lo deseas -->
            <a href="{% url 'sales-list' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Ventas</a>
            <a href="{% url 'product-list' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Productos</a>
            <a href="{% url 'employee-list' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Empleados</a>
            <a href="{% url 'customer-list' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Clientes</a>
            <a href="{% url 'suppliers-list' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Proveedores</a>
        </div>
        <div>
            <!-- Ejemplo de enlaces para Login/Logout -->
            <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-500 transition-colors mr-2">Iniciar Sesión</a>
            <a href="{% url 'logout' %}" class="text-gray-600 hover:text-blue-500 transition-colors">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- El bloque 'content' es el área donde se inyectará el contenido de las plantillas hijas -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            {% block content %}
            <!-- El contenido de las vistas se insertará aquí -->
            {% endblock %}
        </div>
    </main>

    <!-- Pie de página (opcional) -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2024 Sistema de Ventas. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
